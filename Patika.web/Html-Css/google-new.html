<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style/google-new-style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <div class="left-side">
        <a href="#">About</a>
        <a href="#">Store</a>
      </div>
      <div class="right-side">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a href="#"><i class="fa fa-th" aria-hidden="true"></i></a>
        <input type="button" value="Sign in" />
      </div>
    </header>
    <main>
      <div class="main-image">
        <img src="img/google-2022.png" />
      </div>
      <div class="main-elements">
        <div class="textbox">
          <i class="fa fa-search icon"></i>
          <input type="text" id="main-element-search-text" />
        </div>
        <div class="buttons">
          <input
            type="button"
            value="Google Search"
            id="main-element-search-button"
          />
          <input
            type="button"
            value="Feeling Lucky"
            id="main-element-lucky-button"
          />
        </div>
      </div>
    </main>
    <footer>
      <div class="left-side">
        <a href="">Advertising</a>
        <a href="">Business </a>
        <a href="">How Search Works</a>
      </div>
      <div class="right-side font-small">
        <a href="">Privacy</a>
        <a href="">Terms </a>
        <a href="">Settings</a>
      </div>
    </footer>
  </body>
</html>
