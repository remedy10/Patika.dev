<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style/google-1998-style.css">
</head>
<body>
    <div class="container">
        <div class="img-box">
            <img src="img/google-1998.jpg" alt="Google!">
        </div>
        <div class="text-box">
            <p>Search the web using Google! </p>
            <input type="text" class="input-box"> <br>
            <input type="button" value="Google Search">
            <input type="button" value="I'm feeling lucky">
        </div>
        <div class="bottom-box">
            <div class="card">
                <p>Special Searches</p>
                <a href="">Stanford Search</a> <br>
                <a href="">Linux Search</a>
            </div>
            <div class="card card-font-size-small">
                <ul>
                    <li><a href="#">Help!</a></li>
                    <li><a href="#">About Google!</a></li>
                    <li><a href="#">Company Info</a></li>
                    <li><a href="#">Google! Logos</a></li>
                </ul>
            </div>
            <div class="card card-font-size-small">
                <p>Get Google!</p>
                <p>updates mothly:</p>
                <input type="text" placeholder="your-email">
                <input type="button" value="Subscribe">
                <a href="#">Archive</a>
            </div>
        <p>Copyright Â©1998 Google Inc.</p>    
    </div>
</body>
</html>
