<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
        crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="col-md-12">
                <div class="row text-center">
                    <h1>
                        Kodluyoruz TODO Uygulamasi
                    </h1>
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                            <label for="floatingTextarea2">Gorevini yaz</label>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <button  id="addCard"type="button" class="btn btn-outline-dark align-middle">Ekle</button>
                        <div class="toast align-items-center text-bg-primary bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true" id="liveToast">
                            <div class="d-flex">
                                <div class="toast-body">
                                    <p id="toast-message">

                                    </p>
                                </div>
                                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div id="todo" class="mt-3">
                    </div>
                </div>
            </div>
        </div>
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"
        ></script>
        <script src="/js/script.js"></script>
    </body>
</html>
