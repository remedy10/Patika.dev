<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap-Display</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="row">
          <h1 class="fw-bold">BOOTSTRAP-DISPLAY</h1>
      </div>
      <div class="row">
        <h1 class="d-block bg-primary d-sm-none">
          XS(&#62;576px) - Lorem, ipsum dolor.
        </h1>
        <h1 class="d-none bg-secondary d-sm-block d-md-none">
          SM(>=576px) - Lorem, ipsum dolor.
        </h1>
        <h1 class="d-none bg-danger d-md-block d-lg-none">
          MD(>=768px) - Lorem, ipsum dolor.
        </h1>
        <h1 class="d-none bg-warning d-lg-block d-xl-none">
          LG(>=992px) - Lorem, ipsum dolor.
        </h1>
        <h1 class="d-none bg-info d-xl-block d-xxl-none">
          XL(>=1200px) - Lorem, ipsum dolor.
        </h1>
        <h1 class="d-none bg-success d-xxl-block">
          XXL(>=1400px) - Lorem, ipsum dolor.
        </h1>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
